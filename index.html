    <meta charset="UTF-8">

  <body>
    <section class="page-header">
      <h1 class="project-name">D3Matrix</h1>
      <h2 class="project-tagline">Display matrices with D3</h2>
      
        <a href="https://github.com/RasmusFonseca/D3Matrix" class="btn">View on GitHub</a>
      
      
    </section>

    <section class="main-content">

      <h1>Input</h1>
      <p>Paste a tab/space/semicolon-separated matrix into the textfield below:</p>
      <textarea rows="10" cols="80" id="inputArea">
0.0 0.1 0.1 0.2
0.1 0.3 0.1 0.1
0.4 0.1 0.2 0.1
      </textarea>
      
      <h1>Output</h1>
      <p>View the matrix rendered as svg:</p>
      <script language="javascript">
        initD3Matrix("inputArea", 800, 600 );
      </script>
